{% extends 'base.html' %}

{% block content %}
<div class="container">
    <form method="POST" action="">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group">
            {{ field.errors }}
            {{ field.label_tag }}
            {{ field }}
            {% if field.help_text %}
            <p class="text text-muted">{{ field.help_text | safe }}</p>
            {% endif %}
        </div>
        {% endfor %}
        <input class="btn btn-info" type="submit" name="signup" value="Register" />
    </form>
</div>
{% endblock content %}
